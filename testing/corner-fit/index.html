<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    /* 1) The page equals the WebView viewport */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden; /* nothing can go outside the visible rectangle */
      background: #0b0c10;
      color: #e9eef6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* 2) Responsive base font (scales across phones + landscape) */
    html {
      font-size: clamp(14px, 1.1vw + 10px, 18px);
    }

    /* 3) “Stage” fills the visible corners, with safe-area padding */
    #stage {
      height: 100%;
      width: 100%;
      box-sizing: border-box;

      padding:
        calc(10px + env(safe-area-inset-top, 0px))
        calc(10px + env(safe-area-inset-right, 0px))
        calc(10px + env(safe-area-inset-bottom, 0px))
        calc(10px + env(safe-area-inset-left, 0px));

      display: grid;
      place-items: center; /* center content block in both axes */
    }

    /* 4) Your content block must be able to shrink */
    .card {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);

      box-sizing: border-box;
      padding: clamp(10px, 2.5vmin, 18px);

      display: grid;
      grid-template-rows: auto 1fr auto; /* title, flexible body, buttons */
      gap: clamp(8px, 2vmin, 14px);

      /* Critical: allow grid children to shrink instead of overflowing */
      min-height: 0;
      min-width: 0;
    }

    .title {
      font-size: clamp(1.1rem, 2.2vmin, 1.6rem);
      font-weight: 700;
      margin: 0;
      line-height: 1.15;
    }

    /* Flexible middle area: will shrink if needed */
    .body {
      min-height: 0;
      min-width: 0;

      display: grid;
      gap: 0.6rem;

      /* If you truly want NO scroll, you must limit text */
      overflow: hidden;
    }

    /* “Fit” text: clamp sizes + line clamping to avoid overflow */
    .body p {
      margin: 0;
      font-size: clamp(0.95rem, 1.8vmin, 1.1rem);
      line-height: 1.35;

      display: -webkit-box;
      -webkit-line-clamp: 4;      /* change per your design */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.6rem;
    }

    .pill {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 0.6rem 0.7rem;
      font-size: 0.95rem;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
    }

    button {
      width: 100%;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: inherit;
      border-radius: 12px;
      padding: 0.75rem 0.8rem;
      font-size: 1rem;
    }

    /* Landscape: tighten spacing / allow more columns */
    @media (orientation: landscape) {
      .stats { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .actions { grid-template-columns: 1fr 1fr 1fr; }
      .body p { -webkit-line-clamp: 3; }
    }

    /* Short WebView: reduce padding and clamp more aggressively */
    @media (max-height: 420px) {
      #stage { padding: 8px; }
      .body p { -webkit-line-clamp: 2; }
      button { padding: 0.6rem 0.7rem; }
    }
  </style>
</head>

<body>
  <div id="stage">
    <div class="card">
      <h1 class="title">Corner-fit Content (No Scroll)</h1>

      <div class="body">
        <p>
          This paragraph is clamped so it never pushes the layout outside the visible WebView rectangle.
          Rotate the phone to landscape to validate the fit.
        </p>

        <div class="stats">
          <div class="pill">Viewport: <span id="vp"></span></div>
          <div class="pill">DPR: <span id="dpr"></span></div>
          <div class="pill">Orientation: <span id="ori"></span></div>
          <div class="pill">Root font: <span id="fs"></span></div>
        </div>
      </div>

      <div class="actions">
        <button onclick="bump(1)">Bigger</button>
        <button onclick="bump(-1)">Smaller</button>
        <button onclick="resetFont()">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const vp = document.getElementById("vp");
    const dpr = document.getElementById("dpr");
    const ori = document.getElementById("ori");
    const fs  = document.getElementById("fs");

    function update() {
      vp.textContent = `${innerWidth}×${innerHeight}`;
      dpr.textContent = (devicePixelRatio || 1).toFixed(2);
      ori.textContent = innerWidth > innerHeight ? "landscape" : "portrait";
      fs.textContent = getComputedStyle(document.documentElement).fontSize;
    }

    // Optional: let you test typography pressure
    let minBase = 14, maxBase = 18;
    function applyBase() {
      document.documentElement.style.fontSize =
        `clamp(${minBase}px, calc(1.1vw + 10px), ${maxBase}px)`;
      update();
    }
    function bump(delta) {
      minBase = Math.max(12, Math.min(18, minBase + delta));
      maxBase = Math.max(minBase + 2, Math.min(24, maxBase + delta));
      applyBase();
    }
    function resetFont() {
      minBase = 14; maxBase = 18;
      document.documentElement.style.fontSize = "";
      update();
    }

    addEventListener("resize", update);
    addEventListener("orientationchange", update);
    update();
  </script>
</body>
</html>
