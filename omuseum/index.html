<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experiences</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ededed;
            padding: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 667px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        .card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 3/4;
            cursor: pointer;
        }

        .card.unlocked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: rgb(71, 247, 138);
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card.locked::before {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: white;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .progress-container {
            margin: 0 16px 24px;
            text-align: center;
        }

        .progress-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: #E5E5EA;
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #34C759;
            transition: width 0.3s ease;
        }

        .header {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .reset-btn {
            background: none;
            border: 1px solid #007AFF;
            color: #007AFF;
            padding: 4px 6px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.6rem;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #007AFF;
            color: white;
        }

        .confirm-reset {
            background: white;
            text-align: center;
        }

        .confirm-reset .question-text {
            margin-bottom: 32px;
        }

        .confirm-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            border: none;
        }

        .confirm-btn.yes {
            background: #FF3B30;
            color: white;
        }

        .confirm-btn.no {
            background: #8E8E93;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            padding: 20px;
        }

        .question-box, .reset-box {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            margin: 40px auto;
            position: relative;
        }

        .reset-box {
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .answer-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            padding: 12px;
            background: #f5f5f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .answer-option:hover {
            background: #e5e5e7;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: #0066CC;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">Once you are in the room, tap card to unlock</div>
        <button class="reset-btn">Reset Progress</button>
    </div>
    <div class="progress-container">
        <div class="progress-text">Rooms Unlocked: <span class="rooms-count">0</span>/<span class="total-rooms">5</span></div>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>
    </div>
    <div class="gallery"></div>
    <div class="overlay">
        <div class="question-box">
            <button class="close-btn">&times;</button>
            <div class="question-text"></div>
            <div class="answer-container"></div>
            <button class="submit-btn">Submit</button>
        </div>
        <div class="reset-box">
            <div class="question-text">Are you sure you want to reset all progress?</div>
            <div class="confirm-buttons">
                <button class="confirm-btn no">Cancel</button>
                <button class="confirm-btn yes">Reset All</button>
            </div>
        </div>
    </div>

    <script>
        const cardData = [
            {
                id: 'rosa',
                title: 'Welcome to O Museum',
                subtitle: 'Meet the iconic civil rights leader',
                image: './assets/images/outside-lion.jpg',
                arLink: 'https://hoverlay.io/space/97203',
                questionType: 'text',
                question: 'How many years did Mrs. Rosa Parks stay here?',
                answer: '10',
            },
            {
                id: 'graceland',
                title: 'Graceland',
                subtitle: 'Snap photos with the King!',
                image: './assets/images/graceland-room-2.jpg',
                arLink: 'https://hoverlay.io/space/gxo',
                questionType: 'multiple',
                question: 'What can you play in the Graceland Room?',
                options: ['Pool', 'Darts', 'Pinball', 'Chess'],
                answer: 'Pinball',
            },
            {
                id: 'safari',
                title: 'Safari',
                subtitle: 'Transport yourself to the Serengeti',
                image: './assets/images/safari-room.jpg',
                arLink: 'https://hoverlay.io/space/jivb',
                //arLink: 'https://hoverlay.io/space/pkre',
                questionType: 'multiple',
                question: 'Which animal is known as the king of the jungle?',
                options: ['Zebra', 'Lion', 'Elephant', 'Giraffe'],
                answer: 'Lion',
            },
            {
                id: 'rosa',
                title: 'Mrs Rosa Parks',
                subtitle: 'Take a photo & look up, she loved her clouds',
                image: './assets/images/mrs-rosa-parks-room.jpg',
                arLink: 'https://hoverlay.io/space/91037',
                questionType: 'text',
                question: 'How many years did Mrs. Rosa Parks stay here?',
                answer: '10',
            },
            {
                id: 'garden',
                title: 'Secret Garden',
                subtitle: 'What wings do you fly on?',
                image: './assets/images/secret-garden.jpg',
                arLink: 'https://hoverlay.io/space/9hg',
                questionType: 'multiple',
                question: 'Secret Garden is next to a ...', 
                options: ['rose garden', 'concert stage', 'pool'],
                answer: 'pool',
            },
            {
                id: 'amnesia',
                title: 'Amnesia',
                subtitle: 'Did you say spies?',
                image: './assets/images/amnesia-room.jpg',
                arLink: 'https://hoverlay.io/space/vosn',
                questionType: 'multiple',
                question: 'What performing group did the CIA use to spy behind the Iron Curtain?',
                options: ['Circus', 'Ballet', 'Orchestra'],
                answer: 'Circus',
            },
            {
                id: 'gate',
                title: 'Gatehouse',
                subtitle: 'Christmas spirit — all year round!',
                image: './assets/images/gatehouse.jpg',
                arLink: 'https://hoverlay.io/space/corv',
                // arLink: 'https://hoverlay.io/space/xeh',
                questionType: 'multiple',
                question: 'What is on the Gatehouse secret door?',
                options: ['Bricks', 'Wood', 'Curtain'],
                answer: 'Bricks',
            },
            {
                id: 'ballroom',
                title: 'Ballroom',
                subtitle: 'Reveal your inner angel',
                image: './assets/images/ballroom.jpg',
                arLink: 'https://hoverlay.io/space/47102',
                questionType: 'multiple',
                question: 'What is on the ceiling of the archway leading into this room?',
                options: ['Legos', 'Cherubs', 'Clouds'],
                answer: 'Clouds',
            },
            {
                id: 'tattoo',
                title: 'Tattoo Exhibit',
                subtitle: 'Unexpected words of wisdom',
                image: './assets/images/tattoo-room.jpg',
                arLink: 'https://hoverlay.io/space/xi5s',
                questionType: 'text',
                question: 'How many tattoo photos are on the walls?',
                answer: '8',
            }
        ];

        // Load unlock status from localStorage
        const unlockedCards = new Set(JSON.parse(localStorage.getItem('unlockedCards') || '[]'));

        function createCard(data) {
            const card = document.createElement('div');
            card.className = `card ${unlockedCards.has(data.id) ? 'unlocked' : 'locked'}`;
            card.innerHTML = `
                <img src="${data.image}" alt="${data.title}">
                <div class="card-content">
                    <h2 class="card-title">${data.title}</h2>
                    <p class="card-subtitle">${data.subtitle}</p>
                </div>
            `;
            return card;
        }

        function showQuestion(cardData) {
            const overlay = document.querySelector('.overlay');
            const questionText = overlay.querySelector('.question-text');
            const answerContainer = overlay.querySelector('.answer-container');
            const submitBtn = overlay.querySelector('.submit-btn');

            questionText.textContent = cardData.question;
            answerContainer.innerHTML = '';

            if (cardData.questionType === 'text') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'answer-input';
                answerContainer.appendChild(input);
            } else {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'answer-options';
                cardData.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'answer-option';
                    button.textContent = option;
                    button.onclick = () => {
                        document.querySelectorAll('.answer-option').forEach(btn => 
                            btn.style.background = '#f5f5f7');
                        button.style.background = '#e0e0e0';
                        button.dataset.selected = 'true';
                    };
                    optionsDiv.appendChild(button);
                });
                answerContainer.appendChild(optionsDiv);
            }

            overlay.style.display = 'block';

            return new Promise((resolve) => {
                submitBtn.onclick = () => {
                    let answer;
                    if (cardData.questionType === 'text') {
                        answer = answerContainer.querySelector('input').value;
                    } else {
                        const selected = answerContainer.querySelector('[data-selected="true"]');
                        answer = selected ? selected.textContent : '';
                    }
                    resolve(answer.trim());
                };
            });
        }

        function hideAndResetOverlayPanel() {
            document.querySelector('.overlay').style.display = 'none';

            // Reset to questionBox mode
            const questionBox = document.querySelector('.question-box');
            const resetBox = document.querySelector('.reset-box');
            questionBox.style.display = 'block';
            resetBox.style.display = 'none';
        }

        function updateProgress() {
            const unlockedCount = unlockedCards.size;
            const totalRooms = cardData.length;
            const progressPercentage = (unlockedCount / totalRooms) * 100;
            
            document.querySelector('.rooms-count').textContent = unlockedCount;
            document.querySelector('.total-rooms').textContent = totalRooms;
            document.querySelector('.progress-fill').style.width = `${progressPercentage}%`;
        }

        function unlockCard(cardElement, cardId) {
            cardElement.classList.remove('locked');
            cardElement.classList.add('unlocked');
            unlockedCards.add(cardId);
            localStorage.setItem('unlockedCards', JSON.stringify([...unlockedCards]));
            updateProgress();
        }

        // Initialize progress on load
        updateProgress();

        async function handleCardClick(cardElement, cardData) {
            if (!unlockedCards.has(cardData.id)) {
                const answer = await showQuestion(cardData);
                if (answer.toLowerCase() === cardData.answer.toLowerCase()) {
                    unlockCard(cardElement, cardData.id);
                    window.location.href = cardData.arLink;
                } else {
                    alert('Incorrect answer. Try again!');
                    hideAndResetOverlayPanel();
                }
            } else {
                window.location.href = cardData.arLink;
            }
        }

        // Initialize gallery
        const gallery = document.querySelector('.gallery');
        cardData.forEach(data => {
            const card = createCard(data);
            card.onclick = () => handleCardClick(card, data);
            gallery.appendChild(card);
        });

        // Initialize overlay panel to question mode
        hideAndResetOverlayPanel();

        function showResetConfirmation() {
            const overlay = document.querySelector('.overlay');
            const questionBox = overlay.querySelector('.question-box');
            const resetBox = overlay.querySelector('.reset-box');
            
            questionBox.style.display = 'none';
            resetBox.style.display = 'block';

            resetBox.classList.add('confirm-reset');

            
            overlay.style.display = 'block';
            
            const resetBtn = resetBox.querySelector('.yes');
            const cancelBtn = resetBox.querySelector('.no');
            
            resetBtn.onclick = () => {
                localStorage.removeItem('unlockedCards');
                unlockedCards.clear();
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('unlocked');
                    card.classList.add('locked');
                });
                updateProgress();
                hideAndResetOverlayPanel();
            };
            
            cancelBtn.onclick = () => {
                hideAndResetOverlayPanel();
            };
        }

        // Event Listeners
        document.querySelector('.reset-btn').onclick = showResetConfirmation;
        
        document.querySelector('.close-btn').onclick = () => {
            hideAndResetOverlayPanel();
        };
    </script>
</body>
</html>
