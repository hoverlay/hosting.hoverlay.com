<!DOCTYPE html>
<html>
<head>
    <title>The Wings We Fly On</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family:"Belinda-W00-Regular";
            src:url("./assets/fonts/242487aa-209a-4dbd-aca2-64a3c73a8946.woff2") format("woff2"),url("./assets/fonts/4381b252-d9f8-4201-bbf3-9440e21259e7.woff") format("woff");
            font-display: block;
        }
        
        :root {
            --color-background: #f4f2e8;
            --color-text-primary: #364634;
            --color-icon-primary: #babf45;
            --color-icon-secondary: #40452e;
            --color-button-primary: #eeec96;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --button-min-height: 44px;
            --border-radius-button: 12px;
            --border-radius-card: 20px;
        }
        
        html {
            font-size: 18px;
            line-height: 1.5;
            font-weight: 400;
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0; 
            height: 250px;
            overflow: hidden;
            background-color: var(--color-background);
            background-attachment: fixed;
        }
        /* Center the title */
        .title {
            text-align: center;
            font-size: 2rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
        }

        .close-button {
            position: absolute;
            left: 10px;
            top: 4px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--color-button-primary);
            background-color: var(--color-text-primary);
            cursor: pointer;
        }

        .close-button i {
            pointer-events: none;
        }
        /* Carousel container */
        .carousel {
            display: flex;
            height: 100%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            overflow-y: hidden;
        }

        /* Individual poster */
        .poster {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            background-color: white;
            text-align: center;
            margin: var(--spacing-md);
            perspective: 1000px;
            border-radius: var(--border-radius-card);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
            border-radius: var(--border-radius-card);
        }

        .front {
            z-index: 2;
            display: flex;
            background-color: white;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .front img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        .front h2 {
            z-index: 2;
            position: absolute;
            font-size: 1.5rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            top: 0;
            width: 90%;
            padding: var(--spacing-xs);
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0.6));
            color: var(--color-text-primary);
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
            background-color: var(--color-background);
            color: var(--text-primary);
        }

        .back h4 {
            font-size: 1.2rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            margin: var(--spacing-md);
        }

        .back p {
            font-size: 1rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
            margin: var(--spacing-sm);
        }

        .poster:hover .front {
            transform: rotateY(-180deg);
        }

        .poster:hover .back {
            transform: rotateY(0deg);
        }

        .back .button {
            position: relative;
            background: var(--color-button-primary);
            cursor: pointer;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            margin-top: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            min-height: var(--button-min-height);
            border-radius: var(--border-radius-button);
            font: inherit;
            border: none;
            overflow: hidden;
        }

        .back .button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
            pointer-events: none;
        }

        .back .button:active::after {
            transform: translate(-50%, -50%) scale(4);
            transition: transform 0.4s ease-out;
        }

        .checkmark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            color: var(--color-icon-primary);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .checkmark-message {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-icon-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 7px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .tap-icon {
            position: absolute;
            bottom:  2rem;
            right:  2rem;
            font-size:  1.5rem;
            color: var(--color-icon-secondary);
            z-index: 3;
        }
        
        .scroll-arrow {
            position: absolute;
            right: 10px;
            top: 90px;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--color-icon-secondary);
            opacity: 0.7;
            z-index: 3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">
        See A Tree
    </div>
    <button onclick="location.href='hobject://do?when_done=hide'" class="close-button">
        <i class="fas fa-times-circle"></i>
    </button>
    <div class="carousel">
        <div class="poster">
            <div class="front">
                <h2>Palo Verde</h2>
                <div class="subtitle">
                    What tree do you want to see?
                </div>
            </div>
             <div class="back">
                <h2>PALO VERDE</h2>
                <button onclick="handleButtonClick(event, '3year')" class="button">3 year</button>
                <button onclick="handleButtonClick(event, '5year')" class="button">5 years</button>
                <button onclick="handleButtonClick(event, '10year')" class="button">10 years</button>
                <p>A native desert trees with a green trunk and branches and small leaves that are shed during drought</p>
                <i class="fas fa-check-circle checkmark"></i>
                <div class="checkmark-message">Tree planted!</div>
                <br>
            </div>
        </div>
        <div class="poster">
            <div class="front"> 
                <h2>More Trees Coming Soon!</h2>
                <img src="./assets/img/PaloVerde-5yr-ink.png">
                <i class="fas fa-hand-point-up tap-icon"></i> 
            </div>
             <div class="back">
                <h4>coming soon</h4>
                <br>
            </div>
        </div>
        <div class="scroll-arrow">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    <script>
        // Set the size of the font based on the width of the webview
        document.addEventListener("DOMContentLoaded", function() {
            var webviewHeight = window.innerHeight; // Gets the height of the webview
            var baseFontSize = webviewHeight / 70; 
            document.documentElement.style.fontSize = baseFontSize + 'px';
        });

        function adjustHeight() {
            const viewportHeight = window.innerHeight;
            document.documentElement.style.height = `${viewportHeight}px`;
            document.body.style.height = `${viewportHeight}px`;
            document.querySelector('.subtitle').textContent = `Viewport height: ${viewportHeight}px`;
        }

        function handleButtonClick(event, message) {
            location.href = `space://do?action=send_event&event_message=${message}`;
            const checkmark = event.target.parentElement.querySelector('.checkmark');
            const checkmarkMessage = event.target.parentElement.querySelector('.checkmark-message');
            checkmark.style.display = 'block';
            checkmark.style.opacity = '1';
            checkmarkMessage.style.display = 'block';
            checkmarkMessage.style.opacity = '1';
            setTimeout(() => {
                checkmark.style.opacity = '0';
                checkmarkMessage.style.opacity = '0';
                setTimeout(() => {
                    checkmark.style.display = 'none';
                    checkmarkMessage.style.display = 'none';
                }, 500);
            }, 1000);
        }
    </script>
</body>
</html>
