<!DOCTYPE html>
<html>
<head>
    <title>See A Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --color-background: #f4f2e8;
            --color-text-primary: #364634;
            --color-icon-primary: #babf45;
            --color-icon-secondary: #40452e;
            --color-button-primary: #eeec96;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --button-min-height: 44px;
            --border-radius-button: 12px;
            --border-radius-card: 20px;
        }
        
        html {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--color-background);
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #app {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 360px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        /* Title bar */
        .title-bar {
            flex: 0 0 auto;
            display: grid;
            grid-template-columns: 44px 1fr 44px;
            align-items: center;
            padding: 4px 10px;
        }

        /* Center the title */
        .title {
            grid-column: 2;
            text-align: center;
            font-size: 3rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .title-bar .close-button {
            grid-column: 1;
        }

        .back-button {
            grid-column: 3;
            background-color: var(--color-icon-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            color: var(--color-text-primary);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .back-button.visible {
            display: flex;
        }

        .back-button i {
            pointer-events: none;
        }
        .subtitle {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
        }

        .close-button {
            background-color: var(--color-button-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-button i {
            pointer-events: none;
        }
        /* Carousel container */
        .carousel-container {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .question-text {
            flex: 0 0 auto;
            font-size: 1rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .carousel {
            flex: 1;
            display: grid;
            grid-template-columns: 44px 1fr 44px;
            align-items: center;
            gap: var(--spacing-md);
            position: relative;
            padding: 0 var(--spacing-md);
        }

        /* Individual poster */
        .poster {
            display: none;
            perspective: 1000px;
            grid-column: 2;
        }

        .poster.active {
            display: block;
        }

        .poster.active.showing-back {
            grid-column: 1 / 4;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 200px;
            transition: transform 0.6s, width 0.3s;
            transform-style: preserve-3d;
            border-radius: var(--border-radius-card);
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius-card);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            box-sizing: border-box;
        }

        .front {
            background-color: var(--color-background);
        }

        .front h2 {
            font-size: 2rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .back {
            transform: rotateY(180deg);
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }

        .back h2 {
            font-size: 1.45rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .back p {
            font-size: 0.9rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
            margin: var(--spacing-sm);
            text-align: center;
        }

        .tree-button {
            position: relative;
            background: var(--color-button-primary);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            min-height: var(--button-min-height);
            border-radius: var(--border-radius-button);
            font-size: 1.5rem;
            border: none;
            overflow: hidden;
            text-transform: uppercase;
        }

        .tree-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
            pointer-events: none;
        }

        .tree-button:active::after {
            transform: translate(-50%, -50%) scale(4);
            transition: transform 0.4s ease-out;
        }

        .year-button {
            position: relative;
            background: var(--color-button-primary);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            margin: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            min-height: var(--button-min-height);
            border-radius: var(--border-radius-button);
            border: none;
            overflow: hidden;
        }

        .year-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
            pointer-events: none;
        }

        .year-button:active::after {
            transform: translate(-50%, -50%) scale(4);
            transition: transform 0.4s ease-out;
        }

        .year-buttons {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: nowrap;
            justify-content: center;
        }

        .checkmark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            color: var(--color-icon-primary);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .checkmark-message {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-icon-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 7px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .nav-arrow {
            background-color: var(--color-icon-primary);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.2rem;
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-arrow.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            display: none;
        }

        #prevBtn {
            grid-column: 1;
        }

        #nextBtn {
            grid-column: 3;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="title-bar">
            <button onclick="location.href='hobject://do?when_done=hide'" class="close-button">
                <i class="fas fa-times"></i>
            </button>
            <div class="title">
                See A Tree
            </div>
            <button id="backButton" class="back-button" onclick="flipBackToFront()">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <div class="carousel-container">
            <div class="question-text">What Tree Do You Want to See?</div>

            <div class="carousel">
                <button class="nav-arrow" id="prevBtn" onclick="navigateCarousel(-1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <!-- Tree cards will be generated dynamically here -->
                <button class="nav-arrow" id="nextBtn" onclick="navigateCarousel(1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        // Tree data structure
        const trees = [
            {
                id: "blue-palo-verde",
                name: "Blue Palo Verde",
                description: "Fast-growing. Green trunk, thorns, abundant yellow flowers that attract pollinators, fixes nitrogen in soil."
            },
            {
                id: "desert-ironwood",
                name: "Desert Ironwood",
                description: "Slow-growing. Nitrogen-fixer, edible purple flowers and seeds. Attracts native wildlife and can live over 1,000 years."
            },
            {
                id: "velvet-mesquite",
                name: "Velvet Mesquite",
                description: "Fast-growing nitrogen fixer with seeds that can be ground into flour. Dense shade, thorns, supports native pollinators."
            },
            {
                id: "desert-willow",
                name: "Desert Willow",
                description: "Fast-growing with abundant flowers that attract hummingbirds and pollinators. Wood used for basketmaking."
            },
            {
                id: "palo-brea",
                name: "Palo Brea",
                description: "Fast-growing tree related to the Palo Verde but with a twisted trunk. Bright yellow spring flowers."
            },
            {
                id: "cascalote",
                name: "Cascalote",
                description: "Slow-growing with thorns from Mexican Tropics. Yellow flowers in Winter and Spring."
            },
            {
                id: "thornless-hybrid-palo-verde",
                name: "Thornless Hybrid Palo Verde",
                description: "Fast-growing. Green trunk, thornless, abundant yellow flowers that attract pollinators, fixes nitrogen in soil."
            },
            {
                id: "smoothie-cascalote",
                name: "Smoothie Cascalote",
                description: "Slow-growing, thornless from Mexican Tropics. Yellow flowers in Winter and Spring."
            },
            {
                id: "thornless-mesquite",
                name: "Thornless Mesquite",
                description: "Fast-growing nitrogen fixer with seeds that can be ground into flour. Dense shade, supports native pollinators."
            }
        ];

        let currentIndex = 0;
        let posters = [];

        // Initialize on DOM load
        document.addEventListener("DOMContentLoaded", function() {
            generateTreeCards();
            posters = document.querySelectorAll('.poster');
            updateNavButtons();
        });

        function generateTreeCards() {
            const carousel = document.querySelector('.carousel');
            const navArrows = carousel.querySelectorAll('.nav-arrow');

            // Clear existing posters (keep nav arrows)
            carousel.innerHTML = '';

            // Add back the left arrow
            carousel.appendChild(navArrows[0]);

            // Generate tree cards
            trees.forEach((tree, index) => {
                const poster = document.createElement('div');
                poster.className = index === 0 ? 'poster active' : 'poster';
                poster.setAttribute('data-tree', tree.id);

                poster.innerHTML = `
                    <div class="card-container">
                        <div class="front">
                            <button class="tree-button" onclick="flipCard(${index})">${tree.name}</button>
                        </div>
                        <div class="back">
                            <h2 onclick="flipBackToFront()" style="cursor: pointer;">${tree.name.toUpperCase()}</h2>
                            <div class="year-buttons">
                                <button onclick="handleButtonClick(event, '${tree.id}', 3)" class="year-button">3 years</button>
                                <button onclick="handleButtonClick(event, '${tree.id}', 5)" class="year-button">5 years</button>
                                <button onclick="handleButtonClick(event, '${tree.id}', 10)" class="year-button">10 years</button>
                            </div>
                            <p onclick="flipBackToFront()" style="cursor: pointer;">${tree.description}</p>
                            <i class="fas fa-check-circle checkmark"></i>
                            <div class="checkmark-message">Tree planted!</div>
                        </div>
                    </div>
                `;

                carousel.appendChild(poster);
            });

            // Add back the right arrow
            carousel.appendChild(navArrows[1]);
        }

        function navigateCarousel(direction) {
            const newIndex = currentIndex + direction;

            if (newIndex < 0 || newIndex >= posters.length) {
                return;
            }

            // Reset any flipped cards
            const currentPoster = posters[currentIndex];
            currentPoster.querySelector('.card-container').classList.remove('flipped');
            currentPoster.classList.remove('showing-back');

            // Hide current poster
            currentPoster.classList.remove('active');

            // Show new poster
            currentIndex = newIndex;
            posters[currentIndex].classList.add('active');

            updateNavButtons();
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === posters.length - 1;
        }

        function flipCard(index) {
            const poster = posters[index];
            const card = poster.querySelector('.card-container');
            const isFlipped = card.classList.contains('flipped');

            card.classList.toggle('flipped');
            poster.classList.toggle('showing-back');

            // Toggle navigation arrows and back button
            const navArrows = document.querySelectorAll('.nav-arrow');
            const backButton = document.getElementById('backButton');

            if (!isFlipped) {
                // Card is being flipped to back
                navArrows.forEach(arrow => arrow.classList.add('hidden'));
                backButton.classList.add('visible');
            } else {
                // Card is being flipped to front
                navArrows.forEach(arrow => arrow.classList.remove('hidden'));
                backButton.classList.remove('visible');
            }
        }

        function flipBackToFront() {
            const poster = posters[currentIndex];
            const activeCard = poster.querySelector('.card-container');
            activeCard.classList.remove('flipped');
            poster.classList.remove('showing-back');

            // Show navigation arrows, hide back button
            const navArrows = document.querySelectorAll('.nav-arrow');
            const backButton = document.getElementById('backButton');
            navArrows.forEach(arrow => arrow.classList.remove('hidden'));
            backButton.classList.remove('visible');
        }

        function handleButtonClick(event, treeId, years) {
            const message = `${treeId}-${years}`;
            location.href = `space://do?action=send_event&event_message=${message}`;
            const back = event.target.closest('.back');
            const checkmark = back.querySelector('.checkmark');
            const checkmarkMessage = back.querySelector('.checkmark-message');
            checkmark.style.display = 'block';
            checkmark.style.opacity = '1';
            checkmarkMessage.style.display = 'block';
            checkmarkMessage.style.opacity = '1';
            setTimeout(() => {
                checkmark.style.opacity = '0';
                checkmarkMessage.style.opacity = '0';
                setTimeout(() => {
                    checkmark.style.display = 'none';
                    checkmarkMessage.style.display = 'none';
                }, 500);
            }, 1000);
        }
    </script>
</body>
</html>
