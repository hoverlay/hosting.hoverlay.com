<!DOCTYPE html>
<html>
<head>
    <title>See A Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --color-background: #f4f2e8;
            --color-text-primary: #364634;
            --color-icon-primary: #babf45;
            --color-icon-secondary: #40452e;
            --color-button-primary: #eeec96;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --button-min-height: 44px;
            --border-radius-button: 12px;
            --border-radius-card: 20px;
        }
        
        html {
            font-size: 18px;
            line-height: 1.5;
            font-weight: 400;
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0; 
            height: 250px;
            overflow: hidden;
            background-color: var(--color-background);
            background-attachment: fixed;
        }
        /* Title bar */
        .title-bar {
            display: grid;
            grid-template-columns: 44px 1fr 44px;
            align-items: center;
            padding: 4px 10px;
            position: relative;
        }

        /* Center the title */
        .title {
            grid-column: 2;
            text-align: center;
            font-size: 8rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .title-bar .close-button {
            grid-column: 1;
        }

        .back-button {
            grid-column: 3;
            background-color: var(--color-icon-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            color: var(--color-text-primary);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .back-button.visible {
            display: flex;
        }

        .back-button i {
            pointer-events: none;
        }
        .subtitle {
            text-align: center;
            font-size: 4rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
        }

        .close-button {
            background-color: var(--color-button-primary);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-button i {
            pointer-events: none;
        }
        /* Carousel container */
        .carousel-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            padding: var(--spacing-md);
        }

        .question-text {
            font-size: 5rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .carousel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
            position: relative;
            padding: 0 var(--spacing-md);
        }

        /* Individual poster */
        .poster {
            display: none;
            flex: 1;
            max-width: 500px;
            perspective: 1000px;
        }

        .poster.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            position: relative;
            width: 100%;
            height: 200px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: var(--border-radius-card);
        }

        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius-card);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .front {
            background-color: var(--color-background);
        }

        .front h2 {
            font-size: 3.2rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .back {
            transform: rotateY(180deg);
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }

        .back h2 {
            font-size: 8rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        .back p {
            font-size: 0.9rem;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 400;
            margin: var(--spacing-sm);
            text-align: center;
        }

        .tree-button {
            position: relative;
            background: var(--color-button-primary);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            min-height: var(--button-min-height);
            border-radius: var(--border-radius-button);
            font-size: 6rem;
            border: none;
            overflow: hidden;
            text-transform: uppercase;
        }

        .tree-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
            pointer-events: none;
        }

        .tree-button:active::after {
            transform: translate(-50%, -50%) scale(4);
            transition: transform 0.4s ease-out;
        }

        .year-button {
            position: relative;
            background: var(--color-button-primary);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            margin: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-lg);
            min-height: var(--button-min-height);
            border-radius: var(--border-radius-button);
            border: none;
            overflow: hidden;
        }

        .year-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
            pointer-events: none;
        }

        .year-button:active::after {
            transform: translate(-50%, -50%) scale(4);
            transition: transform 0.4s ease-out;
        }

        .year-buttons {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkmark {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            color: var(--color-icon-primary);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .checkmark-message {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Nunito Sans', sans-serif;
            color: var(--color-text-primary);
            background-color: var(--color-icon-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 7px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .nav-arrow {
            background-color: var(--color-icon-primary);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            font-size: 4rem;
            color: var(--color-text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <button onclick="location.href='hobject://do?when_done=hide'" class="close-button">
            <i class="fas fa-times"></i>
        </button>
        <div class="title">
            See A Tree
        </div>
        <button id="backButton" class="back-button" onclick="flipBackToFront()">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    <div class="carousel-container">
        <div class="carousel">
            <button class="nav-arrow" id="prevBtn" onclick="navigateCarousel(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="poster active" data-tree="palo-verde">
                <div class="card-container">
                    <div class="front">
                        <div class="question-text">What Tree Do You Want to See?</div>
                        <button class="tree-button" onclick="flipCard(0)">Palo Verde</button>
                    </div>
                    <div class="back">
                        <h2>PALO VERDE</h2>
                        <div class="year-buttons">
                            <button onclick="handleButtonClick(event, '3year')" class="year-button">3 years</button>
                            <button onclick="handleButtonClick(event, '5year')" class="year-button">5 years</button>
                            <button onclick="handleButtonClick(event, '10year')" class="year-button">10 years</button>
                        </div>
                        <p>A native desert tree with a green trunk and branches and small leaves that are shed during drought</p>
                        <i class="fas fa-check-circle checkmark"></i>
                        <div class="checkmark-message">Tree planted!</div>
                    </div>
                </div>
            </div>

            <div class="poster" data-tree="coming-soon">
                <div class="card-container">
                    <div class="front">
                        <div class="question-text">What Tree Do You Want to See?</div>
                        <button class="tree-button" onclick="flipCard(1)">More Soon!</button>
                    </div>
                    <div class="back">
                        <h2>COMING SOON</h2>
                        <p>More trees will be available soon!</p>
                    </div>
                </div>
            </div>

            <button class="nav-arrow" id="nextBtn" onclick="navigateCarousel(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const posters = document.querySelectorAll('.poster');

        // Set the size of the font based on the width of the webview
        document.addEventListener("DOMContentLoaded", function() {
            var webviewHeight = window.innerHeight;
            var baseFontSize = webviewHeight / 70;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            updateNavButtons();
        });

        function navigateCarousel(direction) {
            const newIndex = currentIndex + direction;

            if (newIndex < 0 || newIndex >= posters.length) {
                return;
            }

            // Reset any flipped cards
            posters[currentIndex].querySelector('.card-container').classList.remove('flipped');

            // Hide current poster
            posters[currentIndex].classList.remove('active');

            // Show new poster
            currentIndex = newIndex;
            posters[currentIndex].classList.add('active');

            updateNavButtons();
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === posters.length - 1;
        }

        function flipCard(index) {
            const card = posters[index].querySelector('.card-container');
            const isFlipped = card.classList.contains('flipped');

            card.classList.toggle('flipped');

            // Toggle navigation arrows and back button
            const navArrows = document.querySelectorAll('.nav-arrow');
            const backButton = document.getElementById('backButton');

            if (!isFlipped) {
                // Card is being flipped to back
                navArrows.forEach(arrow => arrow.classList.add('hidden'));
                backButton.classList.add('visible');
            } else {
                // Card is being flipped to front
                navArrows.forEach(arrow => arrow.classList.remove('hidden'));
                backButton.classList.remove('visible');
            }
        }

        function flipBackToFront() {
            const activeCard = posters[currentIndex].querySelector('.card-container');
            activeCard.classList.remove('flipped');

            // Show navigation arrows, hide back button
            const navArrows = document.querySelectorAll('.nav-arrow');
            const backButton = document.getElementById('backButton');
            navArrows.forEach(arrow => arrow.classList.remove('hidden'));
            backButton.classList.remove('visible');
        }

        function handleButtonClick(event, message) {
            location.href = `space://do?action=send_event&event_message=${message}`;
            const back = event.target.closest('.back');
            const checkmark = back.querySelector('.checkmark');
            const checkmarkMessage = back.querySelector('.checkmark-message');
            checkmark.style.display = 'block';
            checkmark.style.opacity = '1';
            checkmarkMessage.style.display = 'block';
            checkmarkMessage.style.opacity = '1';
            setTimeout(() => {
                checkmark.style.opacity = '0';
                checkmarkMessage.style.opacity = '0';
                setTimeout(() => {
                    checkmark.style.display = 'none';
                    checkmarkMessage.style.display = 'none';
                }, 500);
            }, 1000);
        }
    </script>
</body>
</html>
