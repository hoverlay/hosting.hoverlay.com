<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experiences</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ededed;
            padding: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 667px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        .card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 3/4;
            cursor: pointer;
        }

        .card.full-width {
            grid-column: 1 / -1;
            aspect-ratio: 16/9;
        }

        .card.unlocked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: rgb(71, 247, 138);
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card.locked::before {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: white;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Color grading filters for visual consistency */
            filter: 
                brightness(0.95)
                contrast(1.1)
                saturate(0.85)
                sepia(0.15)
                hue-rotate(-5deg);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: 
                brightness(1.05)
                contrast(1.15)
                saturate(0.9)
                sepia(0.05)
                hue-rotate(-5deg);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 16px;
        }

        .progress-container {
            margin: 0 16px 24px;
            text-align: center;
        }

        .progress-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: #E5E5EA;
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #34C759;
            transition: width 0.3s ease;
        }

        .header {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .reset-btn {
            background: none;
            border: 1px solid #007AFF;
            color: #007AFF;
            padding: 4px 6px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.6rem;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #007AFF;
            color: white;
        }

        .confirm-reset {
            background: white;
            text-align: center;
        }

        .confirm-reset .question-text {
            margin-bottom: 32px;
        }

        .confirm-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 8px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            border: none;
        }

        .confirm-btn.yes {
            background: #FF3B30;
            color: white;
        }

        .confirm-btn.no {
            background: #8E8E93;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            padding: 20px;
        }

        .question-box, .reset-box {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            margin: 40px auto;
            position: relative;
        }

        .reset-box {
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #333;
        }

        .answer-input {
            font-size: 1.2rem;
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            font-size: 1.2rem;
            padding: 12px;
            background: #f5f5f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .answer-option:hover {
            background: #e5e5e7;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .submit-btn:hover {
            background: #0066CC;
        }

        .tutorial-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            color: white;
        }

        .tutorial-content {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 16px;
            position: relative;
        }

        .tutorial-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .tutorial-video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tutorial-tips {
            list-style: none;
            padding: 0;
        }

        .tutorial-tips li {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }

            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
