<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>How Well Do You Know BLM Plaza?</title>
    <style>
        html, body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #31092f;
            color: #fff;
        }

        #quiz-container {
            background-color: #fff;
            color: #31092f;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 100%;
            height: 90%;
            box-sizing: border-box;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #ffd024;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #31092f;
            cursor: pointer;
        }

        .close-button i {
            pointer-events: none;
        }

        .intro {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .intro:hover {
            color: #ffd024;
        }

        .question {
            margin-bottom: 20px;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .choice {
            border-radius: 20px;
            padding: 10px;
            background-color: #ffd024;
            color: #31092f;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .choice:hover {
            background-color: #31092f;
            color: #ffd024;
        }

        #message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        
    .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffd024;
            color: #31092f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #31092f;
            color: #ffd024;
        }
        .highlighted {
            background-color: #31092f;
            color: #ffd024;
        }
        .highlighted {
            background-color: #31092f;
            color: #ffd024;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <button onclick="location.href='hobject://do?when_done=hide'" class="close-button">
            <i class="fas fa-times-circle"></i>
        </button>
        <h1>How Well Do You Know BLM Plaza?</h1>
        <div class="intro" id="intro">How well do you know BLM Plaza? Tap to start the quiz and earn a prize!<br><button id="start-button" class="start-button" onclick="startQuiz()">GO</button></div>
        <div id="message"></div>
        <div id="question-container" style="display: none;">
            <div class="question" id="question">Question will appear here</div>
            <div class="choices" id="choices"></div>
        </div>
    </div>

    <script>
        // Sample questions JSON structure
        const questions = [
            {
                layout: "grid",
                question: "In which year was BLM Plaza officially named?",
                choices: ["A. 2018", "B. 2020", "C. 2021", "D. 2019"],
                correct: [1],
                successMessage: "Correct! BLM Plaza was officially named in 2020."
            },
            {
                layout: "list",
                question: "How many blocks does BLM Plaza mural stretch?",
                choices: ["A. 7", "B. 2", "C. 4", "D. 1"],
                correct: [1, 2],
                successMessage: "Great job! The mural stretches over 2 blocks."
            },
            {
                layout: "list",
                question: "Which mayor renamed the street to Black Lives Matter Plaza NW?",
                choices: ["A. Mayor Muriel Bowser", "B. Adrian Fenty", "C. Mayor Vincent C. Gray", "D. Mayor Marion Barry"],
                correct: [0],
                successMessage: "Well done! Mayor Muriel Bowser renamed the street."
            },
            // {
            //     layout: "grid",
            //     question: "How many artists worked on the mural?",
            //     choices: ["A. 1", "B. 3", "C. 10", "D. 8"],
            //     correct: [3],
            //     successMessage: "Excellent! 8 artists worked on the mural."
            // }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = Array(questions.length).fill(null);

        // Start the quiz
        function startQuiz() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            loadQuestion();
        }

        // Load a question from the questions array
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const questionElement = document.getElementById("question");
            const choicesElement = document.getElementById("choices");
            const messageElement = document.getElementById("message");
            
            // Reset message and question text
            messageElement.textContent = "";
            questionElement.textContent = currentQuestion.question;
            choicesElement.innerHTML = "";

            // Apply layout based on question configuration
            if (currentQuestion.layout === "list") {
                choicesElement.style.gridTemplateColumns = "1fr";
            } else {
                choicesElement.style.gridTemplateColumns = "1fr 1fr";
            }

            currentQuestion.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.classList.add("choice");
                button.addEventListener("click", function() {
                    // Highlight the selected answer
                    document.querySelectorAll('.choice').forEach(choice => choice.classList.remove('highlighted'));
                    button.classList.add('highlighted');
                    selectAnswer(index);
                });
                choicesElement.appendChild(button);
            });
        }

            const choicesElement = document.getElementById("choices");
            const messageElement = document.getElementById("message");
            
            // Reset message and question text
            messageElement.textContent = "";
            questionElement.textContent = currentQuestion.question;
            choicesElement.innerHTML = "";

            currentQuestion.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.classList.add("choice");
                button.addEventListener("click", function() {
                    // Highlight the selected answer
                    document.querySelectorAll('.choice').forEach(choice => choice.classList.remove('highlighted'));
                    button.classList.add('highlighted');
                    selectAnswer(index);
                });
                choicesElement.appendChild(button);
            });
        // Select an answer and proceed accordingly
        function selectAnswer(choiceIndex) {
    const currentQuestion = questions[currentQuestionIndex];
    const messageElement = document.getElementById("message");
    const allChoices = document.querySelectorAll('.choice'); // Get all choice buttons

    if (currentQuestion.correct.includes(choiceIndex)) {
        messageElement.innerHTML = `<div id='correct-message' style='display: flex; justify-content: center; align-items: center; color: green;'><i class='fas fa-check-circle'></i> ${currentQuestion.successMessage}</div>`;
        currentQuestionIndex++;
        setTimeout(() => {
            allChoices.forEach(choice => choice.classList.remove('highlighted')); // Clear highlights
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                displayCongratulations();
            }
        }, 1000);
    } else {
        messageElement.innerHTML = `<div style='color: crimson;'>Oops, try again.</div>`;
        allChoices.forEach(choice => choice.classList.remove('highlighted')); // Clear highlights
    }
}

        // Display the congratulations message at the end of the quiz
        function displayCongratulations() {
            const messageElement = document.getElementById("message");
            messageElement.textContent = "Great job! You've completed the BLM Plaza quiz!";
            document.getElementById("question-container").style.display = "none";
            location.href = `space://do?action=send_event&event_message=quiz-completed`;
        }
        
    </script>
</body>
</html>
