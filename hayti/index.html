<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayti Remembered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ededed;
            padding: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 667px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        .card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 3/4;
            cursor: pointer;
        }


        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 16px;
        }

        .header {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">Hayti Remembered - Tap to explore stories</div>
    </div>
    <div class="gallery"></div>
    <script>
        const cardData = [
            {
                id: 'porch-music',
                title: 'Porch Music',
                subtitle: '',
                image: './assets/images/1.jpeg',
                spacePid: '2o0rn'
            },
            {
                id: 'community-hospital',
                title: 'Community Hospital',
                subtitle: '',
                image: './assets/images/2.jpeg',
                spacePid: '8104'
            },
            {
                id: 'st-joseph',
                title: 'St Joseph\'s Church',
                subtitle: '',
                image: './assets/images/3.jpeg',
                spacePid: '69250'
            },
            {
                id: 'entrepreneurship',
                title: 'Entrepreneurship',
                subtitle: '',
                image: './assets/images/4.jpeg',
                spacePid: 'xfbnj'
            },
            {
                id: 'boys-clubs',
                title: 'Boys clubs',
                subtitle: '',
                image: './assets/images/5.jpeg',
                spacePid: '5761'
            },
            {
                id: 'shepard',
                title: 'James E. Shepard',
                subtitle: '',
                image: './assets/images/6.jpeg',
                spacePid: 'k4l'
            }
        ];

        // Create card function - all cards are unlocked
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <img src="${data.image}" alt="${data.title}">
                <div class="card-content">
                    <h2 class="card-title">${data.title}</h2>
                    <p class="card-subtitle">${data.subtitle}</p>
                </div>
            `;
            return card;
        }

        // Handle card click - directly load space
        function handleCardClick(cardData) {
            loadSpace(cardData.spacePid);
        }

        // Initialize gallery
        const gallery = document.querySelector('.gallery');
        cardData.forEach(data => {
            const card = createCard(data);
            card.onclick = () => handleCardClick(data);
            gallery.appendChild(card);
        });

        function loadSpace(pid) {
            window.location.href =
            "space://do?action=load&space_pid=" + pid + "&when_done=hide";
        }
    </script>
</body>
</html>
