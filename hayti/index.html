<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayti Remembered</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ededed;
            padding: 16px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 667px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }

        .card {
            position: relative;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 3/4;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 30px;
        }

        .card-icon.undiscovered {
            background: rgba(239, 68, 68, 0.95);
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }

        .card-icon.undiscovered::before {
            content: '';
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            animation: innerPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .card-icon.undiscovered::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(239, 68, 68, 0.6);
            animation: ripple 1.5s ease-out infinite;
        }

        .card-icon.discovered {
            background: rgba(34, 197, 94, 0.95);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        .card-icon.discovered::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.4);
            }
        }

        @keyframes innerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 16px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            color: #333;
            font-size: 1.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .header-subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .reset-btn {
            background: none;
            border: 1px solid #007AFF;
            color: #007AFF;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: #007AFF;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .reset-box {
            background: white;
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            text-align: center;
        }

        .reset-text {
            font-size: 1.2rem;
            margin-bottom: 24px;
            color: #333;
        }

        .confirm-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .confirm-btn {
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: all 0.2s;
        }

        .confirm-btn.yes {
            background: #FF3B30;
            color: white;
        }

        .confirm-btn.yes:hover {
            background: #d32f2f;
        }

        .confirm-btn.no {
            background: #8E8E93;
            color: white;
        }

        .confirm-btn.no:hover {
            background: #6e6e73;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-text">
            <div class="header-title">Hayti Remembered</div>
            <div class="header-subtitle">Tap to explore stories</div>
        </div>
        <button class="reset-btn">Reset</button>
    </div>
    <div class="gallery"></div>
    <div class="overlay">
        <div class="reset-box">
            <div class="reset-text">Are you sure you want to reset all discovered stories?</div>
            <div class="confirm-buttons">
                <button class="confirm-btn no">Cancel</button>
                <button class="confirm-btn yes">Reset All</button>
            </div>
        </div>
    </div>
    <script>
        const cardData = [
            {
                id: 'porch-music',
                title: 'Porch Music',
                subtitle: '',
                image: './assets/images/1.jpeg',
                spacePid: '2o0rn'
            },
            {
                id: 'community-hospital',
                title: 'Community Hospital',
                subtitle: '',
                image: './assets/images/2.jpeg',
                spacePid: '8104'
            },
            {
                id: 'st-joseph',
                title: 'St Joseph\'s Church',
                subtitle: '',
                image: './assets/images/3.jpeg',
                spacePid: '69250'
            },
            {
                id: 'entrepreneurship',
                title: 'Entrepreneurship',
                subtitle: '',
                image: './assets/images/4.jpeg',
                spacePid: 'xfbnj'
            },
            {
                id: 'boys-clubs',
                title: 'Boys clubs',
                subtitle: '',
                image: './assets/images/5.jpeg',
                spacePid: '5761'
            },
            {
                id: 'shepard',
                title: 'James E. Shepard',
                subtitle: '',
                image: './assets/images/6.jpeg',
                spacePid: 'k4i'
            }
        ];

        // Load discovered cards from localStorage
        const discoveredCards = new Set(JSON.parse(localStorage.getItem('discoveredCards') || '[]'));

        // Create card function
        function createCard(data) {
            const card = document.createElement('div');
            card.className = 'card';

            const isDiscovered = discoveredCards.has(data.id);
            const iconClass = isDiscovered ? 'discovered' : 'undiscovered';

            card.innerHTML = `
                <img src="${data.image}" alt="${data.title}">
                <div class="card-icon ${iconClass}"></div>
                <div class="card-content">
                    <h2 class="card-title">${data.title}</h2>
                    <p class="card-subtitle">${data.subtitle}</p>
                </div>
            `;
            return card;
        }

        // Mark card as discovered
        function markAsDiscovered(cardElement, cardId) {
            const icon = cardElement.querySelector('.card-icon');
            icon.classList.remove('undiscovered');
            icon.classList.add('discovered');
            discoveredCards.add(cardId);
            localStorage.setItem('discoveredCards', JSON.stringify([...discoveredCards]));
        }

        // Handle card click
        function handleCardClick(cardElement, cardData) {
            markAsDiscovered(cardElement, cardData.id);
            loadSpace(cardData.spacePid);
        }

        // Initialize gallery
        const gallery = document.querySelector('.gallery');
        cardData.forEach(data => {
            const card = createCard(data);
            card.onclick = () => handleCardClick(card, data);
            gallery.appendChild(card);
        });

        // Reset functionality
        function showResetConfirmation() {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'flex';
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }

        function resetProgress() {
            localStorage.removeItem('discoveredCards');
            discoveredCards.clear();

            // Update all card icons
            document.querySelectorAll('.card-icon').forEach(icon => {
                icon.classList.remove('discovered');
                icon.classList.add('undiscovered');
            });

            hideOverlay();
        }

        // Event listeners
        document.querySelector('.reset-btn').onclick = showResetConfirmation;
        document.querySelector('.confirm-btn.yes').onclick = resetProgress;
        document.querySelector('.confirm-btn.no').onclick = hideOverlay;

        // Close overlay when clicking outside
        document.querySelector('.overlay').onclick = (e) => {
            if (e.target === e.currentTarget) {
                hideOverlay();
            }
        };

        function loadSpace(pid) {
            window.location.href =
            "space://do?action=load&space_pid=" + pid + "&when_done=hide";
        }
    </script>
</body>
</html>
