<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Offering</title>
  <style>
    :root {
      --bg: #f7f3ec;
      --bg-alt: #f0e7db;
      --accent: #b88a4a;
      --accent-soft: #e0c9a2;
      --text-main: #3b2c20;
      --text-muted: #7a6754;
      --error: #8b3a3a;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.12);
      --radius-lg: 24px;
      --radius-pill: 999px;
      --transition-fast: 180ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Cormorant Garamond", "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at top, #fdf8f2 0, #f3e7d7 50%, #e8dac7 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.96), rgba(246, 234, 219, 0.96));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid rgba(184, 138, 74, 0.22);
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: center;
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 4px;
    }

    .prayer-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .textarea-shell {
      position: relative;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(184, 138, 74, 0.35);
      padding: 10px 10px 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      max-height: 140px;
      border: none;
      resize: none;
      outline: none;
      background: transparent;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-main);
    }

    textarea::placeholder {
      color: rgba(122, 103, 84, 0.7);
    }

    .helper-text {
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .support-chip {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(184, 138, 74, 0.4);
      background: rgba(246, 233, 214, 0.7);
      white-space: nowrap;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 2px;
    }

    .left-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      outline: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.82rem;
      padding: 7px 13px;
      border-radius: var(--radius-pill);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), color var(--transition-fast), border-color var(--transition-fast);
      white-space: nowrap;
    }

    .btn-icon {
      font-size: 0.9rem;
    }

    .btn-mic {
      background: #f7eee1;
      border: 1px solid rgba(184, 138, 74, 0.55);
      color: var(--text-main);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    .btn-mic:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.14);
    }

    .btn-mic.active {
      background: #c09048;
      color: #fff9f0;
      box-shadow: 0 10px 24px rgba(168, 112, 42, 0.45);
    }

    .btn-mic.disabled {
      background: #f1e6d8;
      border-color: rgba(122, 103, 84, 0.4);
      color: rgba(122, 103, 84, 0.7);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-send {
      background: #3b2c20;
      color: #fdf6ee;
      padding-inline: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.28);
    }

    .btn-send:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.32);
    }

    .btn-send:disabled {
      background: #c2b09a;
      color: #f8f2ea;
      box-shadow: none;
      cursor: not-allowed;
    }

    .status-line {
      min-height: 18px;
      font-size: 0.78rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #c2b09a;
      flex-shrink: 0;
    }

    .status-dot.listening {
      background: #c96b3b;
      box-shadow: 0 0 0 5px rgba(201, 107, 59, 0.25);
      animation: pulseDot 1.8s infinite;
    }

    .status-dot.error {
      background: var(--error);
      box-shadow: 0 0 0 4px rgba(139, 58, 58, 0.28);
    }

    @keyframes pulseDot {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      70% {
        transform: scale(1.4);
        opacity: 0;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    .status-text {
      flex: 1;
    }

    .status-text strong {
      font-weight: 600;
    }

    .status-text.error {
      color: var(--error);
    }

    .signature {
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="app-shell" aria-label="Prayer input with optional voice input">
    <header class="header">
      <div class="title">National Prayer Breakfast</div>
      <div class="subtitle">Offer your prayer in a few words</div>
    </header>

    <main class="content">
      <section class="prayer-panel" aria-label="Prayer input">
        <div class="field-label">Your prayer</div>
        <div class="textarea-shell">
          <textarea
            id="prayerInput"
            placeholder="In a few words, what are you praying for today?"
            aria-label="Prayer text"
          ></textarea>
          <div class="helper-text">
            <span>Type or speak a short intention.</span>
            <span class="support-chip" id="supportChip">Speech input available</span>
          </div>
        </div>

        <div class="controls-row">
          <div class="left-controls">
            <button
              id="micButton"
              class="btn btn-mic"
              type="button"
            >
              <span class="btn-icon">üéôÔ∏è</span>
              <span id="micLabel">Speak your prayer</span>
            </button>
          </div>

          <button id="sendButton" class="btn btn-send" type="button" disabled>
            Send your prayer to light candle
          </button>
        </div>

        <div class="status-line" aria-live="polite">
          <div id="statusDot" class="status-dot"></div>
          <div id="statusText" class="status-text">
            Ready when you are.
          </div>
        </div>

        <div class="signature">
          Your words are private here and will be joined symbolically with many others.
        </div>
      </section>
    </main>
  </div>

  <script>
    (function () {
      const prayerInput = document.getElementById('prayerInput');
      const micButton = document.getElementById('micButton');
      const micLabel = document.getElementById('micLabel');
      const sendButton = document.getElementById('sendButton');
      const supportChip = document.getElementById('supportChip');
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');

      // Enable/disable send button based on content
      function updateSendState() {
        const value = (prayerInput.value || '').trim();
        sendButton.disabled = value.length === 0;
      }

      prayerInput.addEventListener('input', updateSendState);

      // --- Speech Recognition (Option 1) ---
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      let recognition = null;
      let isListening = false;

      function setStatus({ text, mode }) {
        statusText.textContent = text;
        statusText.classList.remove('error');
        statusDot.classList.remove('listening', 'error');

        if (mode === 'listening') {
          statusDot.classList.add('listening');
        } else if (mode === 'error') {
          statusDot.classList.add('error');
          statusText.classList.add('error');
        }
      }

      function setMicState(active) {
        isListening = active;
        if (active) {
          micButton.classList.add('active');
          micLabel.textContent = 'Listening‚Ä¶ tap to stop';
        } else {
          micButton.classList.remove('active');
          micLabel.textContent = 'Speak your prayer';
        }
      }

      if (!SpeechRecognition) {
        // No native speech recognition available
        micButton.classList.add('disabled');
        micButton.disabled = true;
        supportChip.textContent = 'Speech input not available';
        setStatus({
          text: 'Voice input is not supported in this browser. You may still type your prayer.',
          mode: 'error'
        });
      } else {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = function () {
          setMicState(true);
          setStatus({ text: 'Listening‚Ä¶ speak your prayer intention.', mode: 'listening' });
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          const existing = prayerInput.value.trim();
          const joined = existing ? existing + ' ' + transcript : transcript;
          prayerInput.value = joined;
          updateSendState();
          setStatus({ text: 'We heard: "' + transcript + '". You may edit before sending.', mode: null });
        };

        recognition.onerror = function (event) {
          console.error('Speech recognition error:', event.error);
          let message = 'We were not able to capture your voice. Please try again or type your prayer.';
          if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
            message = 'Microphone access was not granted. You can still type your prayer.';
          }
          setStatus({ text: message, mode: 'error' });
          setMicState(false);
        };

        recognition.onend = function () {
          setMicState(false);
          if (!statusText.classList.contains('error')) {
            setStatus({ text: 'Listening stopped. You may review or send your prayer.', mode: null });
          }
        };

        micButton.addEventListener('click', function () {
          if (!recognition) return;
          if (isListening) {
            // Stop listening
            recognition.stop();
          } else {
            try {
              recognition.start();
            } catch (err) {
              // Some browsers may throw if called too quickly
              console.error('Error starting recognition:', err);
            }
          }
        });
      }

      // --- Send / Submit prayer ---
      sendButton.addEventListener('click', function () {
        const text = (prayerInput.value || '').trim();
        if (!text) return;

        // Basic status feedback
        setStatus({ text: 'Thank you. Your prayer has been received and joined with many others.', mode: null });

        // Optionally clear the text after a short delay
        setTimeout(() => {
          prayerInput.value = '';
          location.href='hobject://do?when_done=hide'
        }, 1200);
      });

      // Initial state
      setStatus({ text: 'Ready when you are.', mode: null });
      updateSendState();
    })();
  </script>
</body>
</html>
